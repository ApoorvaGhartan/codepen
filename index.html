<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen Clone</title>
    <link rel="stylesheet" href="codepen.css">
    <script src="https://kit.fontawesome.com/dfa46ed471.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="left">
            <label><i style="color: red;"class="fa-brands fa-html5"></i>HTML</label>
            <textarea  id="html-code" onkeyup="run()"></textarea>

            <label><i style="color:blue"class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea  id="css-code" onkeyup="run()"></textarea>

            <label><i style="color: yellow"class="fa-brands fa-js"></i>JavaScript</label>
            <textarea  id="js-code" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i>output</label>
            <iframe src="" frameborder="0" id="output"></iframe>
        </div>

    </div>
    <script>
        function run(){
            var html= document.getElementById("html-code").value;
            var css = document.getElementById("css-code").value;
            var js = document.getElementById("js-code").value;
            var output= document.getElementById("output");
            output.contentDocument.body.innerHTML = html + "<style>"+css+"</style>";
            output.contentWindow.eval(js);
        }
    </script>
    
</body>
</html>
